server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/app/frontend/build;
    index index.html;

    server_name _;

    # Security Headers - Protection against XSS, clickjacking, MIME sniffing
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://accounts.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.googleusercontent.com https://www.gravatar.com; connect-src 'self'; frame-src https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    
    # Error page handlers
    error_page 502 /502.json;
    location /502.json {
        return 502 '{"http_code":502,"message":"Bad Gateway (backend down)","meta":{"commit_hash":"nginx","version":"nginx"},"response":{},"status":false}';
    }

    error_page 503 /503.json;
    location /503.json {
        return 503 '{"http_code":503,"message":"Service Temporarily Unavailable (too many requests, rate limit)","meta":{"commit_hash":"nginx","version":"nginx"},"response":{},"status":false}';
    }

    error_page 429 /429.json;
    location /429.json {
        return 429 '{"http_code":429,"message":"Too many requests. You are being rate limited!","meta":{"commit_hash":"nginx","version":"nginx"},"response":{},"status":false}';
    }

    # API proxy to Flask backend on port 5000
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_redirect off;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
